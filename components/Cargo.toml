[package]
name = "simple-icons-website-components"
version = "0.1.0"
edition = "2021"
description = "Simple Icons website components"

[lib]
crate-type = ["cdylib", "rlib"]
name = "components"

[dependencies]
simple-icons-website-macros = { path = "../macros" }
simple-icons-website-i18n = { path = "../i18n" }
simple-icons = { path = "../simple-icons" }
leptos = "0.2.5"
log = "0.4"
web-sys = { version = "0.3", features = ["HtmlElement", "Storage"] }
wasm-bindgen = "0.2"
